{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Todo Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Inline CSS for Todo Page -->
<style>
    body {
        background: #f5f6fa;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }
    .todo-wrapper {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 32px 24px 24px 24px;
        text-align: center;
    }
    .todo-wrapper h1 {
        text-align: center;
        color: #2d3436;
        margin-bottom: 24px;
        font-weight: 700;
        letter-spacing: 1px;
    }
    .todo-form {
        display: flex;
        gap: 10px;
        margin-bottom: 24px;
        justify-content: center;
    }
    .todo-form input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #dfe6e9;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        transition: border 0.2s;
        min-width: 0;
    }
    .todo-form input[type="text"]:focus {
        border: 1.5px solid #0984e3;
    }
    .todo-form input[type="submit"] {
        background: #0984e3;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
    }
    .todo-form input[type="submit"]:hover {
        background: #74b9ff;
    }
    .todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .todo-list li {
        background: #f1f2f6;
        margin-bottom: 10px;
        padding: 12px 16px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 16px;
        color: #2d3436;
        box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    .todo-list li:last-child {
        margin-bottom: 0;
    }
    .todo-list .completed {
        text-decoration: line-through;
        color: #636e72;
        opacity: 0.7;
    }
    .todo-list a {
        color: #0984e3;
        margin-left: 8px;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.2s;
    }
    .todo-list a:hover {
        color: #636e72;
    }
</style>
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
<!-- //web font -->
</head>
<body>
    <!-- main -->
    <div class="todo-wrapper">
        <h1>Hello, {{ user }}</h1>
		<h1>Get Things Done</h1> 
     <a href="{% url 'signout' %}" title="Logout">
    <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
	<br><br>
        <form method="post" class="todo-form">
            {% csrf_token %}
            <input type="text" name="title" required placeholder="Add Today's Task">
            <input type="submit" value="Add Task">
        </form>
        <ul class="todo-list">
            {% for todo in res %}
            <li>
                <span>{{ todo.title }}</span>
                <span>
                    <a href="/edit_todo/{{todo.srno}}"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="/delete_todo/{{todo.srno}}"><i class="fa-solid fa-trash"></i></a>
                </span>
            </li>
            {% empty %}
            <li>No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
